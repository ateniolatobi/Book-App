{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout page {% endblock title %} 
{% block content %}
<h1>Log out</h1>
<p>Are you sure you want to logout?</p>
<form method="POST">
  {% csrf_token %} 
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Logout</button>
</form>
{% endblock content %}
